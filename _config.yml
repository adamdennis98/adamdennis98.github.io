title: Adam Dennis
email:
description: >-
  Adam Dennis - Research Associate in Blast Engineering at the University of Sheffield.
github_username: adamdennis98
minimal_mistakes_skin: dark
repository: adamdennis98/adamdennis98.github.io
#search: true

masthead_title: "Profile"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
#permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
#timezone: Europe/London # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
